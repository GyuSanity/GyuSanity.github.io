# Site Info
title: 개발노트
tagline: 'GyuSanity 개발노트'
description: '매일매일 배워나가는 개발자 GyuSanity의 블로그입니다'
baseurl: ""
url: https://gyusanity.github.io/
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

