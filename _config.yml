# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Categories:
    - '/blog/categories/'
    - { MarkDown: '/blog/categories/#MarkDown' }
    - { TypeScript: '/blog/categories/#TypeScript' }
    - { Vue.js: '/blog/categories/#Vue.js' }
    - { VueProject: '/blog/categories/#VueProject' }


# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
